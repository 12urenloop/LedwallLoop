<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ledwall Loop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="slide-window">
      <ol id="slides" start="1">
        <li class="slide color-0 alive">
          <div class="iframe-container">
            <iframe
              id="livesite-frame"
              src="https://live.12urenloop.be"
              title="livesite"
              scrolling="no"
            ></iframe>
          </div>
        </li>
        <li class="slide color-0 alive" id="special-round-slide">
          <div class="img-container">
            <img />
            <p id="special-round-replace"></p>
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/coca-cola.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/ef.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/maes.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/kpmg.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/redbull.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/peterman.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" style="width: 60%" src="images/gent.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img
              class="sponsor-img"
              style="width: 40%"
              src="images/ugent.png"
            />
            <img class="sponsor-img" style="width: 40%" src="images/gsr.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/bond-moyson.png" />
          </div>
        </li>
        <li class="slide color-0 alive">
          <div class="img-container">
            <img class="sponsor-img" src="images/zeus.svg" />
          </div>
        </li>
      </ol>

      <!--<div id="credit">Photography by Trey Ratcliff<br>Slide No.<span id="count">1</span><br><span id="zoom">zoom</span></div>-->
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/index.js"></script>
    <script src="js/specialRoundData.js"></script>
  </body>
</html>
